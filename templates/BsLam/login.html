<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/font-face.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/font-awesome-4.7/css/font-awesome.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/font-awesome-5/css/fontawesome-all.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/mdi-font/css/material-design-iconic-font.min.css')}}">


    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/bootstrap-4.1/bootstrap.min.css')}}">

    <!-- Vendor css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/animsition/animsition.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/wow/animate.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/css-hamburgers/hamburgers.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/slick/slick.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/select2/select2.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tools/perfect-scrollbar/perfect-scrollbar.css')}}">

    <!-- Main css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/theme.css')}}">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" id="username" name="username" placeholder="Type your username" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-asterisk"></i>
                                            </div>
                                            <input type="password" id="password" name="password" placeholder="Type your password" class="form-control">
                                        </div>
                                    </div>
                                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.2.1.min.js')}}"></script>
    <!-- Bootstrap JS-->
    <script type="text/javascript" src="{{ url_for('static',filename='tools/bootstrap-4.1/popper.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/bootstrap-4.1/bootstrap.min.js')}}"></script>
    <!-- Vendor JS-->
    <script type="text/javascript" src="{{ url_for('static',filename='tools/slick/slick.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/wow/wow.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/animsition/animsition.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/bootstrap-progressbar/bootstrap-progressbar.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/counter-up/jquery.waypoints.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/counter-up/jquery.counterup.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/circle-progress/circle-progress.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/perfect-scrollbar/perfect-scrollbar.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='tools/select2/select2.min.js')}}"></script>

    <!-- Main JS-->
    <script type="text/javascript" src="{{ url_for('static',filename='js/main.js')}}"></script>

</body>

</html>
<!-- end document-->
